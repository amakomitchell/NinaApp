
  <div class="container">
      <br><br>
      <div class="row">
        <div class="col-sm-6"></div>
        <div class="col-sm-6">
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Daterangepicker" bsDaterangepicker [(ngModel)]="daterangepickerModel" />
          </div>
        </div>
      </div> <!--first rown ends here -->
  
        <table class="table table-striped">
         <thead>
           <tr>
             <th scope="col">Worksite / Assignment</th>
             <th scope="col">Mon</th>
             <th scope="col">Tue</th>
             <th scope="col">Wed</th>
             <th scope="col">Thu</th>
             <th scope="col">Fri</th>
             <th scope="col">Sat</th>
             <th scope="col">Sun</th>
             <th scope="col">Total</th>
             <th scope="col"></th>
             <th scope="col"></th>
             <th scope="col"></th>
             <th scope="col">
               <div class="dropdown">
                 <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                   Action
                 </button>
                 <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                   <a class="dropdown-item" href="#">--first</a>
                   <a class="dropdown-item" href="#">--first</a>
                 </div>
               </div>
             </th>
           </tr>
         </thead>
         <tbody>
           <tr *ngFor="let worksite of worksites">
             <td>{{ worksite.assignment }}</td>
             <td><a (click)="openModal(template)">{{ worksite.mon }}</a></td>
             <td><a (click)="openModal(template)">{{ worksite.tue }}</a></td>
             <td><a (click)="openModal(template)">{{ worksite.wed }}</a></td>
             <td><a (click)="openModal(template)">{{ worksite.thur }}</a></td>
             <td><a (click)="openModal(template)">{{ worksite.fri }}</a></td>
             <td><a (click)="openModal(template)">{{ worksite.sat }}</a></td>
             <td><a (click)="openModal(template)">{{ worksite.sun }}</a></td>
             <td>{{ worksite.total}}</td>
             <td><img src="assets/svg/si-glyph-bubble-message-dot-2.svg" style="width:10%"></td>
             <td><img src="assets/svg/si-glyph-paper-clip.svg" style="width:10%"></td>
             <td>
               <button type="button" class="btn btn-primary">
               Worked
              </button>
              <ng-template #template>
                  <div class="modal-header">
                    <h4 class="modal-title pull-left">Time Edit Entry</h4>
                    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                    <div class="modal-body">
                      <form>
                        <div class="row">
                          <div class="col">
                            <div class="form-group">
                              <label for="hours">Hours</label>
                              <input 
                              type="number" 
                              placeholder="7.50" 
                              class="form-control"
                              #hoursInput>
                            </div>
                          </div>
                          
                          <div class="col">
                            <div class="form-group">
                              <button type="button" class="btn btn-success" (click)="onAddTime()">Add Time</button>
                            </div>
                            <div class="form-group">
                              <button type="button" class="btn btn-danger">Remove</button>
                            </div>
                            <div class="form-group">
                              <button type="button" class="btn btn-danger">Remove</button>
                            </div>
                          </div>
                        </div>
                      </form>
                    </div> <!-- Ends modal-body -->
                    
                    <!--modal footer -->
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" id="long">Copy to Next day</button>
                        <button type="button" class="btn btn-secondary" id="long">Copy to End of Week</button>
                        <button type="button" class="btn btn-secondary" (click)="modalRef.hide()" id="long">Cancel</button>
                        <button type="button" class="btn btn-primary" id="long" (click)="onAddTime()">OK</button>
                    </div>
                    </ng-template>
            </td>
            <td><button type="button" class="btn btn-success">Saved</button></td>
           </tr>
         </tbody>
       </table>
    
    </div>
